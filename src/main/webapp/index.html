<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование месте на сеанс
        </h4>
        <table id="table" class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><input type="radio" name="place" value="1"> Ряд 1, Место 1</td>
                <td><input type="radio" name="place" value="2"> Ряд 1, Место 2</td>
                <td><input type="radio" name="place" value="3"> Ряд 1, Место 3</td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="radio" name="place" value="1"> Ряд 2, Место 1</td>
                <td><input type="radio" name="place" value="2"> Ряд 2, Место 2</td>
                <td><input type="radio" name="place" value="3"> Ряд 2, Место 3</td>
            </tr>
            <tr>
                <th name="row" value="3">3</th>
                <td><input type="radio" name="place" value="1"> Ряд 3, Место 1</td>
                <td><input type="radio" name="place" value="2"> Ряд 3, Место 2</td>
                <td><input type="radio" name="place" value="3"> Ряд 3, Место 3</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="add()">Оплатить</button>
    </div>
    <div class="row float-left">
        <button type="button" class="btn btn-success" onclick="sclear()">Очистка зала</button>
    </div>
    <br/>
    <div id="imageupload">
        <form id="sampleUploadFrm" enctype="multipart/form-data" method="post">
            <p> <input id="descrPhoto" type="text" name="description" />
                <input id="filePhoto" type="file" name="file" />

        </form>
    </div>
